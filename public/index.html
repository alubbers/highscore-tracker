<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Track high scores and best times for multiple players across various games" />
  <meta name="keywords" content="high score, leaderboard, game tracker, competition, scores" />
  <meta name="author" content="High Score Tracker" />

  <!-- Mobile-specific meta tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Score Tracker" />

  <!-- Favicon and app icons -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Open Graph meta tags for social sharing -->
  <meta property="og:title" content="High Score Tracker" />
  <meta property="og:description" content="Track high scores and best times for multiple players across various games" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="%PUBLIC_URL%" />
  <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="High Score Tracker" />
  <meta name="twitter:description" content="Track high scores and best times for multiple players across various games" />
  <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

  <title>High Score Tracker</title>

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Bootstrap CSS is loaded via the React app -->

  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
    }

    /* Loading spinner for initial app load */
    .initial-loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 1.2rem;
      color: #0d6efd;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0d6efd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loader when app is ready */
    #root:not(:empty) + .initial-loader {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- React app root -->
  <div id="root"></div>

  <!-- Loading indicator shown while React app loads -->
  <div class="initial-loader">
    <div class="spinner"></div>
    <div>Loading High Score Tracker...</div>
  </div>
